<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <form action="Enviar" method="get">
            <legend>
                <h1>Tela de cadastro</h1>
                <label for="nome">Nome:</label>
                <input type="text">
            </legend>
            <legend>
                <label for="text">E-mail:</label>
                <input type="text">
            </legend>
            <legend>
                <label for="text">Senha</label>
                <input type="password" name="senha" id="senha">
            </legend>
            <legend>
                <label for="dataNasci">Data de nascimento</label>
                <input type="date" name="data" id="data">
            </legend>
            <legend>
                <label for="sexo">Sexo:</label>
                <label for="">Masculino</label>
                <input type="radio" name="" id="">
                <label for="">Feminino</label>
                <input type="radio" name="" id="">
            </legend>
            <legend>
                <label for="text">Diga o que podemos melhorar:</label>
            </legend>
            <textarea name="text" id="text" cols="30" rows="6" placeholder="Escreva sua opinião aqui"></textarea>
            <legend>
                <button>Enviar</button>
            </legend>
        </form>
    </main>
    
</body>
</html>
